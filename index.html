<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href= "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
    <link rel="stylesheet" href="./styles.css">
    <title>ToDo list</title>
</head>
<body>
    <div class="date">Date</div>

    <select name="person" id="select-person">
        <option value="jo">Jo</option>
        <option value="abhi">Abhi</option>
    </select>

    <div class="add-todo-container">
        <input type="text" placeholder="Add a ToDo" id="add-todo-input" class="add-todo-input">
        <label for="add-todo-input" class="add-todo-button"><i class="fas fa-plus-circle"></i></label>
    </div>

    <div class="todos">
        
    </div>
    <script src="./app.js"></script>
</body>
</html>
